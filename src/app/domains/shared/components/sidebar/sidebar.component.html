<div class="sidebar-container" [ngClass]="{ collapsed: isCollapsed() }">
  <div class="sidebar-header">
    <a id="logo-mobile">&nbsp;</a>
    <a id="logo-full">
      @if (!isCollapsed()) {
      <img src="logo.png" alt="Streamix logo">
      <div>
        <span>Panel</span>
        <span>Administrativo</span>
      </div>
      } @else {
      <img src="logo-2.png" alt="Streamix logo">
      }
    </a>
    <button id="btn-cerrar" (click)="toggleSidebar()" mat-icon-button>
      <mat-icon>clear</mat-icon>
    </button>
  </div>

  <div class="sidebar-content">
    <ul class="sidebar-nav">

      <li class="nav-item">
        <a (click)="openSideBar()" routerLink="movies" routerLinkActive="active" class="nav-link">
          <mat-icon>movie</mat-icon>
          <span class="nav-text">Película</span>
        </a>
      </li>

      <li class="nav-item">
        <a (click)="openSideBar()" routerLink="test01" routerLinkActive="active" class="nav-link">
          <mat-icon>store</mat-icon>
          <span class="nav-text">test 01</span>
        </a>
      </li>

      <li class="nav-item">
        <a (click)="openSideBar()" routerLink="test02" routerLinkActive="active" class="nav-link">
          <mat-icon>shopping_cart</mat-icon>
          <span class="nav-text">test 02</span>
        </a>
      </li>

    </ul>
    <div class="sidebar-profile">
      <button class="btn-logout" [matMenuTriggerFor]="menu">
        <mat-icon>person_outline</mat-icon>
        <span class="profile-text">
          {{ user()?.email }}
        </span>
      </button>
      <mat-menu #menu="matMenu">
        <button (click)="logout()" mat-menu-item>Cerrar Sesión</button>
      </mat-menu>
    </div>
  </div>
</div>
