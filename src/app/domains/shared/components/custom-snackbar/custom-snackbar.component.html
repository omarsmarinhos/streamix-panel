<div class="snackbar-container" [ngClass]="data.type">
    <img class="snackbar-icon" [src]="icon" alt="{{ data.type }} icon">
    <span class="snackbar-message">{{ data.message }}</span>
    <button mat-icon-button class="snackbar-close" (click)="closeSnackbar()">
        <mat-icon>close</mat-icon>
    </button>
</div>
