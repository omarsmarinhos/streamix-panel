<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>{{ desc }}</mat-dialog-content>
<mat-dialog-actions align="end" class="actions">
  <button mat-dialog-close class="btn-modal cancel">Cancelar</button>
  <button [mat-dialog-close]="true" cdkFocusInitial class="btn-modal delete">{{ action }}</button>
</mat-dialog-actions>
